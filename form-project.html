<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add a new project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
  </head>
<body>
<div class="container">
<h1>Add a new project</h1>
<form>
  <div class="form-group">
    <label for="formGroupExampleInput">Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Description</label>
    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Description">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">People</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="People's names">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Creation date</label>
    <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Date">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Last Update</label>
    <input type="date" class="form-control" id="formGroupExampleInput" placeholder="Date last update">
  </div>
  <input type="submit">
</form>
</div>
</body>
</html>
