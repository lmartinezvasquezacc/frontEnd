<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add a new project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
  </head>
<body>
<div class="container">
<h1>Add a new project</h1>
<form>
  <div class="form-group">
    <label for="name">Project name</label>
    <input type="text" class="form-control" id="name" placeholder="Enter new project name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description" placeholder="Enter project description">
  </div>
  <div class="form-group">
    <label for="assignedAmount">Project Employees</label>
    <input type="text" class="form-control" id="assignedAmount" placeholder="Enter amount of slaves">
  </div>
  <div class="form-group">
    <label for="clientId">Client ID</label>
    <input type="text" class="form-control" id="clientId" placeholder="Enter client ID">
  </div>
  <div class="form-group">
    <label for="calendarStartDate">Start date</label>
    <input type="date" class="form-control" id="calendarStartDate" placeholder="Date last update">
  </div>
  <div class="form-group">
    <label for="calendarEndDate">End date</label>
    <input type="date" class="form-control" id="calendarEndDate" placeholder="Date last update">
  </div>
    
  <input type="submit" value="Save"/>

</form>
</div>

<script type="text/javascript" src="js/dinamic-formproject.js"></script>
</body>
</html>
